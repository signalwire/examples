<!DOCTYPE html>
<html>
  <head>
    <title>Positions for Layouts</title>
		<meta charset="UTF-8" />
  </head>

  <body>
		<h1>Positions for Layouts</h1>
		
		<div id="app"></div>

		<template id="page-login">
			Username: <input id="username" type="text" value="guest" />
			<button id="btn-login">Join</button>
		</template>

		<template id="page-incall">
			<div id="video-conference">
				<!-- SignalWire Video Room -->
				<script>
					!function(e,r){e.swvr=e.swvr||function(r={}){
					Object.assign(e.swvr.p=e.swvr.p||{},r)}
					;let t=r.currentScript,n=r.createElement("script")
					;n.type="module",n.src="https://cdn.signalwire.com/video/rooms/index.js",
					n.onload=function(){let n=r.createElement("ready-room")
					;n.params=e.swvr.p,t.parentNode.appendChild(n)},t.parentNode.insertBefore(n,t)
					;let i=r.createElement("link")
					;i.type="text/css",i.rel="stylesheet",i.href="https://cdn.signalwire.com/video/rooms/signalwire.css",
					t.parentNode.insertBefore(i,t),
					e.SignalWire=e.SignalWire||{},e.SignalWire.Prebuilt={VideoRoom:e.swvr}
					}(window,document);

					SignalWire.Prebuilt.VideoRoom({
						token: 'vpt_b0bd10591a00117af6f421317ab279c8',
						setupRoomSession: (roomSession) => roomSessionReady(roomSession),
						userName: window.userName
					});
				</script>
				<!-- End SignalWire Video Room -->
			</div>

			<div id="layout-cfg">
				Pick a layout:
				<select id="layout_select">
					<option value="" disabled selected hidden>Change Layout</option>
					<!-- This will be dynamically filled up by index.js -->
				</select>
			</div>

			<div id="position-cfg">
				Pick a position:
				<div>
					Member
					<select id="pos_member_select">
						<option value="" disabled selected hidden>Select a Member</option>
						<!-- This will be dynamically filled up by index.js -->
					</select>
				</div>
				<div>
					Position
					<select id="pos_pos_select">
						<option value="" disabled selected hidden>Select a Position</option>
						<!-- This will be dynamically filled up by index.js -->
					</select>
				</div>
			</div>
		</template>

		<script src="src/index.js"></script>
  </body>
</html>
